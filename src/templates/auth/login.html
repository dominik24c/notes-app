{% extends 'base.html' %}

{% block content %}
    <h3>Login page</h3>
    {% include 'utils/_flash_error.html' %}

        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label() }}

        </div>
        <div>
            {{ form.password.label() }}
            {{ form.password() }}

    </form>
{% endblock %}
