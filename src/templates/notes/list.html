{% extends 'base.html' %}

{% block content %}

    {% if  notes %}
        <h3 class="title">Notes</h3>
        <br/>
        {% for note in notes %}
            <div>
                <a class="btn-link" href="{{ url_for('notes.index',note_id=note.id) }}">{{ note.title }}</a>
            </div>
        {% endfor %}
    {% else %}
        <h3>You haven't created any notes yet</h3>
    {% endif %}

{% endblock %}
